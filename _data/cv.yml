experiences:
  title: Experiences
  info:
  - role: Internship in Operational Research
    time: 05.2024 - 10.2024
    company: Paris Cité University, Paris, Supervised by Olivier Bokanowski
    details: |
      - Implemented a numerical scheme based on neural networks using TensorFlow for optimal control problems with constraints and reachability.
      - Analyzed scheme convergence, wrote scientific reports, and reviewed existing literature.
      - Conducted numerical comparisons with finite difference solvers, showing encouraging results for multi-agent problems.
      - Preparing a scientific paper for publication.
  - role: Data Science Internship
    time: 06.2023 - 09.2023
    company: Jilin University, Changchun, Supervised by Prof. Jinxing He
    details: |
      - Developed a Python application for remote sensing image classification using KNN, SVM, Random Forest, LDA, and QDA methods.
      - Experimentally studied the impact of training data volume, achieving 92\% accuracy.
      - Conducted literature reviews on Probably Approximately Correct (PAC) theory and generalization error.
      Post-Internship:
      - Participating in the thematic group "Mathematical analysis of remote sensing data," studying uncertainty quantification methods in machine learning (bootstrap and Bayesian approaches).

  - role: Worker Internship
    time: 07.2019 
    company: FAW Toyota Engine Co., Ltd., Changchun
    details: |
      - Trained in safety and factory production methods.}\\
      - Participated in regular inspections of production lines, recorded and entered equipment status data in computer.

